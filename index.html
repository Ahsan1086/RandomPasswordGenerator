</header>
<div class="wrapper">
        <div class="main">
            <div class="box" >
                <span id="pass-box">Testing</span>
                <div class="row">
                    <div class="left" style=" font-size: 20px;font-weight: bold; color: #162938;">
                        Password Length
                    </div>
                    <div class="right">
                        <input type="number" name="" id="total-char" max="30" min="2" value="10" />
                    </div>
                </div>
                <div class="row">
                    <label for="upper-case">
                        <div class="left">
                           Contains Uppercase
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="upper-case" checked/>
                    </div>
                </div>
                <div class="row">
                    <label for="lower-case">
                        <div class="left">
                          Contains Lowercase
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="lower-case" />
                    </div>
                </div>
                <div class="row">
                    <label for="numbers">
                        <div class="left">
                        Contains Numbers
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="numbers" />
                    </div>
                </div>
                <div class="row">
                    <label for="symbols">
                        <div class="left">
                        Contains Symbols
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="symbols" />
                    </div>
                </div>
                <div class="row">
                    <button id="btn">
                        Generate
                    </button>
                </div>
            </div>
        </div></div>
        <script src="ahsan.js"></script>
    
   

<script>
  function bgColorr()
      {
          var red =Math.floor(Math.random()*256);
          var green =Math.floor(Math.random()*256);
          var blue =Math.floor(Math.random()*256);
          var color="rgb(" + red + " , " + green + ", " + blue + ")";
          document.body.style.backgroundColor = color;
      
      }
    </script>
</body>
